<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Shake Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
</head>

<body>
  <div class="contianer">
    <div class="columns">
      <div class="column">
        <h2 class="has-text-centered header">Words list</h2>
        <table class="table">
          <thead>
            <tr>
              <th>
                <abbr title="Number">#</abbr>
              </th>
              <th>Words</th>
              <th>
                <abbr title="Points">Points</abbr>
              </th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>Total</th>
              <th></th>
              <th class="total">
                <abbr title="Total Points"></abbr>
              </th>
            </tr>
          </tfoot>

          <tbody class="t-body">
            <!-- <tr>
              <th>1</th>
              <th>Dire</th>
              <th>3pts</th>
            </tr> -->
          </tbody>
        </table>
      </div>
      <div class="column">
        <nav class="level small-padding">
          <div class="level-item has-text-centered message-slot">
          </div>
        </nav>
        <table class="table is-bordered">
          <tr>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
          </tr>
          <tr>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
          </tr>
          <tr>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
          </tr>
          <tr>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="columns">
      <div class="column has-text-centered">
        <button class="button is-outlined is-medium" id="button">Submit</button>
        <button class="button is-outlined is-medium" id="start-btn">Start</button>
        <a class="button is-medium backspace-btn">
          <span class="icon">
            <i class="fas fa-backspace"></i>
          </span>
          <span>Remove</span>
        </a>
      </div>
      <div class="column has-text-centered">
        <div class="field">
          <p class="control has-icons-left">
            <input class="input is-medium" type="text" placeholder="Type a Word">
            <span class="icon is-small is-left">
              <i class="fab fa-creative-commons-nd"></i>
            </span>
            </a>
          </p>
        </div>
      </div>
      <div class="column has-text-centered">
        <span class="display-time-left"></span>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
