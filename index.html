<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Shake Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
</head>

<body>
  <div class="contianer">
    <div class="columns">
      <div class="column">
        <h2 class="has-text-centered header">Words list</h2>
        <ul class="words-list">

        </ul>
      </div>
      <div class="column">
        <table class="table is-bordered">
          <tr>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
          </tr>
          <tr>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
          </tr>
          <tr>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
          </tr>
          <tr>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
            <td class="square"></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="columns">
      <div class="column has-text-centered">
        <button class="button is-outlined is-medium" id="button">Submit</button>
      </div>
      <div class="column has-text-centered">
        <div class="field">
          <div class="control">
            <input class="input is-primary" type="text" placeholder="Your Word">
          </div>
        </div>
      </div>
      <div class="column">

      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
